<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="http://html.edusign.docker/static/favicon.png">
   <title>eduSign</title>
   <script>
     const modernBrowser = (
       'fetch' in window &&
       'assign' in Object
     );

     if ( !modernBrowser ) {
       const scriptElement = document.createElement('script');

       scriptElement.async = false;
       scriptElement.src = '/front-build/polyfills-bundle.dev.js';
       document.head.appendChild(scriptElement);
     }
   </script>
 </head>
 <body>
   <noscript>
     You need to enable JavaScript to run this app.
   </noscript>
   <div id="root" class="wrap container"></div>
   <script type="text/javascript" src="http://html.edusign.docker/front-build/main-bundle.dev.js"></script>
 </body>
</html>
