[version]
current = "1.0.8rc1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  ((rc|b)
  (?P<release_candidate>\d+))?
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "backend/setup.py"

[[file]]
src = "frontend/package.json"
search = '"version": "{current_version}"'
